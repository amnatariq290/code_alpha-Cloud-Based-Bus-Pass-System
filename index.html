<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Encryptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #d82d8b, #470f6b);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            top: 0;
        }

        nav h2 {
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00ffc8;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .btn {
            background-color: #ff2e8b;
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e5257b;
        }
    </style>
</head>

<body>

    <nav>
        <h2>Cloud Encryptor</h2>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>

            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Cloud File Encryptor</h1>
    <p>Protect your files with cutting-edge encryption and access them anywhere, anytime.</p>

    <a href="http://localhost:8501" class="btn">Get Started</a>


</body>

</html>
